<ion-header>
  <ion-navbar>
    <ion-title>Editar Paciente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="PatientForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input type="tel" formControlName="phone" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Valor Mensalidade</ion-label>
        <ion-input type="text" formControlName="value_payment"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>In√≠cio</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="event.month" type="date" formControlName="begin">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Pagamento</ion-label>
        <ion-toggle checked="true" formControlName="payment"></ion-toggle>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!PatientForm.valid"
        (click)="updatePatient(patient._i,patient.name,patient.cpf,patient.email,patient.phone, patient.begin,patient.value_payment,patient.payment)">Salvar
      </button>
      <button ion-button block color="danger" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Financeiro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Total a Receber: R$ {{totalReceive}}</h3>
  <hr>
  <h3>Recebido</h3>
  <hr>
  <ion-list>
    <div *ngFor="let p of Patients">
      <ion-item *ngIf="p.payment !=false">
        <ion-label>{{ p.name }}</ion-label>
        <ion-label>R$:{{p.value_payment}}</ion-label>
      </ion-item>
    </div>
  </ion-list>
  <ion-item>
    <ion-label color="secondary">Total Recebido: R$ {{this.received}}</ion-label>
  </ion-item>

  <hr>

  <h3>Em Aberto</h3>
  <hr>
  <ion-list>
    <div *ngFor="let p of Patients">
      <ion-item *ngIf="p.payment !=true">
        <ion-label>{{ p.name }}</ion-label>
        <ion-label>R$:{{p.value_payment}}</ion-label>
      </ion-item>
     
    </div>
  </ion-list>
      <ion-item>
        <ion-label color="danger">Total em aberto: R$ {{this.toReceive}}</ion-label>
      </ion-item>
      <hr><br>
  
     

  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <button ion-button block outline (click)="goHome()">
            In√≠cio
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <button ion-button block outline (click)="goPatient()">
            Pacientes
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Novo Paciente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="PatientForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input type="tel" formControlName="phone" 
        [brmasker]="{mask:'(00)00000-0000', len:14, type:'num'}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Valor Mensalidade</ion-label>
        <ion-input type="number" formControlName="value_payment" [brmasker]="{mask:'000.00', len:6}"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label>In√≠cio</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="event.month" type="date" formControlName="begin">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Pagamento</ion-label>
        <ion-toggle checked="true" formControlName="payment"></ion-toggle>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!PatientForm.valid" (click)="save()">Cadastrar</button>
    </div>
  </form>
</ion-content>
